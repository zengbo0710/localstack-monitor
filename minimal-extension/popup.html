<!DOCTYPE html>
<html>
<head>
  <title>LocalStack Monitor Lite</title>
  <style>
    body {
      width: 400px;
      height: 500px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    button {
      background-color: #0f172a;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .service {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .status-available {
      color: #10b981;
    }
    .status-unavailable {
      color: #ef4444;
    }
    .tabs {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      padding: 8px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom-color: #0f172a;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .message {
      color: #6b7280;
      text-align: center;
      padding: 20px;
    }
    #endpoint {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>LocalStack Monitor Lite</h1>
    <button id="refresh">Refresh</button>
  </div>
  
  <div class="tabs">
    <div class="tab active" data-tab="health">Health</div>
    <div class="tab" data-tab="s3">S3 Buckets</div>
    <div class="tab" data-tab="sqs">SQS Queues</div>
    <div class="tab" data-tab="settings">Settings</div>
  </div>
  
  <div id="healthTab" class="tab-content active">
    <div id="servicesList"></div>
  </div>
  
  <div id="s3Tab" class="tab-content">
    <div id="bucketsList"></div>
  </div>
  
  <div id="sqsTab" class="tab-content">
    <div id="queuesList"></div>
  </div>
  
  <div id="settingsTab" class="tab-content">
    <h3>LocalStack Endpoint</h3>
    <input type="text" id="endpoint" placeholder="http://localhost:4566">
    <button id="saveSettings">Save Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
